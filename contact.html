  <style>
    body {
      background-color: #11212D;
      color: #F5D6A0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #11212D;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin: 10px 15px;
      color: #F5D6A0;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #FFE4B5;
    }

    .contact-card {
      background-color: #1C1C1C;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(245, 214, 160, 0.2);
    }

    .contact-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .phone-number {
      font-size: 16px;
      margin-bottom: 10px;
      color: #FFE4B5;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .whatsapp:hover {
      background-color: #1DA851;
    }

    .call {
      background-color: #007bff;
    }

    .call:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: flex-start;
        width: 100%;
      }

      nav a {
        margin: 8px;
      }
    }
  </style>
</head>
