<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gujarat Engineering Academy</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #11212D;
      color: #F5D6A0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      background: #11212D;
    }
    nav a {
      color: #F5D6A0;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px 0;
    }
    h2 {
      color: #FFE4B5;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
    }
    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .video-card {
      width: 100%;
      max-width: 480px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <header style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px;">
    <img src="logo.jpg" alt="Logo" style="height:40px; cursor:pointer;" onclick="location='index.html'">
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>📺 Latest YouTube Videos</h2>
    <div id="videoSection" class="video-container">
      <p style="text-align:center;">Loading videos...</p>
    </div>
  </main>

  <footer style="text-align:center; padding:10px; color:#FFE4B5;">
    &copy; 2025 Gujarat Engineering Academy. All Rights Reserved.
  </footer>

  <script>
    const apiKey = "AIzaSyCRjBfTD3w4tmRAyoGxsLrKR9-DSJPTzWc"; //✅ તમારું API key
    const channelId = "UCJ8RxJgqv-UeXZbJbQaQ_TA";
    const uploadPlaylist = "UUJ8RxJgqv-UeXZbJbQaQ_TA"; //✅ uploads playlist ID
    const videoSection = document.getElementById("videoSection");

    async function loadVideos() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=6`);
        const data = await res.json();
        if (data.items && data.items.length) {
          videoSection.innerHTML = "";
          data.items.forEach(item => {
            if (item.id.kind === "youtube#video") {
              videoSection.innerHTML += `
                <div class="video-card">
                  <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
                  <p style="text-align:center;">${item.snippet.title}</p>
                </div>`;
            }
          });
        } else {
          throw new Error("No videos");
        }
      } catch {
        // fallback to uploads playlist
        videoSection.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/videoseries?list=${uploadPlaylist}" 
            allowfullscreen 
            title="All Uploaded Videos">
          </iframe>`;
      }
    }

    loadVideos();
  </script>
</body>
</html>
