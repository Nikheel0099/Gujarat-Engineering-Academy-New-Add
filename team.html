<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team | Gujarat Engineering Academy</title>
  <style>
    body {
      background-color: #11212D;
      color: #F5D6A0;
      font-family: Poppins, sans-serif;
    }
    .team-card {
      border: 1px solid #F5D6A0;
      border-radius: 12px;
      margin: 20px;
      padding: 15px;
      background: #1E2D3B;
      width: 300px;
      display: inline-block;
      vertical-align: top;
    }
    .team-card img {
      width: 100%;
      border-radius: 12px;
    }
    .social-links a {
      margin-right: 10px;
      color: #F5D6A0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>👥 Our Team</h2>
  <div id="teamContainer">Loading team...</div>

  <script type="module">
    fetch('team.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('teamContainer');
        container.innerHTML = '';
        data.forEach(member => {
          container.innerHTML += `
            <div class="team-card">
              <img src="${member.photo}" alt="${member.name}" />
              <h3>${member.name}</h3>
              <p>${member.role}</p>
              <div class="social-links">
                <a href="https://wa.me/${member.whatsapp}" target="_blank">📱 WhatsApp</a>
                <a href="${member.instagram}" target="_blank">📷 Instagram</a>
                <a href="${member.youtube}" target="_blank">▶️ YouTube</a>
                <a href="${member.telegram}" target="_blank">📢 Telegram</a>
              </div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
