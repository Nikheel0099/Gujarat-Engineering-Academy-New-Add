<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Team - Gujarat Engineering Academy</title>
  <style>
    body {
      background-color: #11212D;
      font-family: 'Poppins', sans-serif;
      color: #F5D6A0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .team-card {
      background-color: #1A2B3C;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .team-card:hover {
      transform: scale(1.05);
    }
    .team-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #F5D6A0;
      margin-bottom: 15px;
    }
    .team-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .team-card p {
      margin: 0;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>

  <div class="team-container">
    <div class="team-card">
      <img src="nikhil.jpg" alt="Rathod Nikhil">
      <h3>Rathod Nikhil</h3>
      <p>Founder & Educator</p>
    </div>

    <div class="team-card">
      <img src="vimal.jpg" alt="Rathod Vimal">
      <h3>Rathod Vimal</h3>
      <p>Content Strategist</p>
    </div>

    <div class="team-card">
      <img src="ankit.jpg" alt="Rathod Ankit">
      <h3>Rathod Ankit</h3>
      <p>Tech Manager</p>
    </div>
  </div>
</body>
</html>
