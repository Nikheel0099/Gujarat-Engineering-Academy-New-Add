<!-- team.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Team | Gujarat Engineering Academy</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="team.js"></script>
  <style>
    nav a {
      margin: 0 15px;
      color: #F5D6A0;
      text-decoration: none;
    }nav a:hover {
  text-decoration: underline;
  color: #e91e63;
}

  </style>
</head>
<body style="background-color: #11212D; color: #F5D6A0; font-family: 'Poppins', sans-serif;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #11212D;">
    <img src="logo.jpg" alt="Logo" style="height: 40px; cursor: pointer;" onclick="window.location.href='index.html'">
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>  <main style="padding: 20px;">
    <h2 style="text-align:center; color: #FFE4B5;">👥 Our Team</h2>
    <div id="teamContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;"></div>
  </main>  <footer style="text-align:center; padding: 10px; color: #FFE4B5; background-color: #11212D;">
    &copy; 2025 Gujarat Engineering Academy. All Rights Reserved.
  </footer>  <script type="module">
    fetch('team.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('teamContainer');
        container.innerHTML = '';
        data.forEach(member => {
          container.innerHTML += `
            <div style="background-color: #1E2D3B; padding: 15px; border-radius: 10px; text-align: center;">
              <img src="${member.photo}" alt="${member.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
              <h3 style="margin-top: 10px; color: #FFE4B5;">${member.name}</h3>
              <p>${member.role}</p>
              <div style="margin-top: 10px;">
                ${member.whatsapp ? `<a href="https://wa.me/${member.whatsapp}" target="_blank" style="margin: 5px; color: #F5D6A0;">📱 WhatsApp</a>` : ''}
                ${member.instagram ? `<a href="${member.instagram}" target="_blank" style="margin: 5px; color: #F5D6A0;">📸 Instagram</a>` : ''}
                ${member.youtube ? `<a href="${member.youtube}" target="_blank" style="margin: 5px; color: #F5D6A0;">▶️ YouTube</a>` : ''}
                ${member.telegram ? `<a href="${member.telegram}" target="_blank" style="margin: 5px; color: #F5D6A0;">📢 Telegram</a>` : ''}
              </div>
            </div>
          `;
        });
      })
      .catch(error => {
        document.getElementById('teamContainer').innerHTML = '<p>Error loading team data.</p>';
        console.error('Error:', error);
      });
  </script></body>
</html>
