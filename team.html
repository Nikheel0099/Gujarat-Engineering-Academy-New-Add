<!-- team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team - Gujarat Engineering Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { background:#11212D; color:#F5D6A0; font-family:Poppins, sans-serif; padding:20px; }
    h1 { text-align:center; margin-bottom:30px; }
    .team-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
    .card { background:#1c2f40; padding:20px; border-radius:12px; text-align:center; }
    .card img { width:100px; height:100px; border-radius:50%; object-fit:cover; }
    .card h3 { margin-top:10px; color:#F5D6A0; }
    .card p { font-size:14px; color:#FFDAB9; }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>
  <div class="team-grid">
    <div class="card">
      <img src="nikhil.jpg" alt="Rathod Nikhil">
      <h3>Rathod Nikhil</h3>
      <p>Founder & Educator</p>
    </div>
    <div class="card">
      <img src="vimal.jpg" alt="Rathod Vimal">
      <h3>Rathod Vimal</h3>
      <p>Content Strategist</p>
    </div>
    <div class="card">
      <img src="ankit.jpg" alt="Rathod Ankit">
      <h3>Rathod Ankit</h3>
      <p>Tech Manager</p>
    </div>
  </div>
</body>
</html>
