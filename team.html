  <style>
    body {
      background-color: #11212D;
      color: #F5D6A0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #11212D;
  flex-wrap: wrap;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

nav a {
  margin: 10px 15px;
  color: #F5D6A0;
  text-decoration: none;
}

h2 {
  text-align: center;
  color: #FFE4B5;
}

#teamContainer {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
  padding: 0 20px;
}

footer {
  text-align: center;
  padding: 10px;
  color: #FFE4B5;
  background-color: #11212D;
}

@media screen and (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav {
    justify-content: flex-start;
    width: 100%;
  }

  nav a {
    margin: 8px;
  }

  #teamContainer {
    grid-template-columns: 1fr;
  }
}

  </style>
